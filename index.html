<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slideBasic Demo</title>
    <link rel="stylesheet" href="slideBasic.css">
</head>
<body>
    <div class="imgSlider"><!-- Start image slider  -->
        <ul class="imgList"><!-- start image list  -->
            <li><img src="images/coffe1.jpeg" class="activeImg" alt="coffee image"></li>
            <li><img src="images/coffee2.jpg" alt="coffee image"></li>
            <li><img src="images/coffee3.jpg" alt="coffee image"></li>
        </ul><!--  end image list -->
        <span class="prev"> &#10216; </span>
        <span class="next"> &#10217; </span>
    </div><!-- end image slider  -->
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Main JS File -->
<script src="slideBasic.js"></script>
